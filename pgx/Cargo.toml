[package]
name = "pgx"
version = "0.0.7"
authors = ["ZomboDB, LLC <zombodb@gmail.com>"]
edition = "2018"
license = "MIT"
description = "pgx:  A Rust framework for creating Postgres extensions"
homepage = "https://github.com/zombodb/pgx"
repository = "https://github.com/zombodb/pgx"
documentation = "https://docs.rs/pgx"
readme = "../README.md"

[lib]
crate-type = [ "rlib" ]

[features]
default = [ ]
pg10 = [ "pgx-pg-sys/pg10" ]
pg11 = [ "pgx-pg-sys/pg11" ]
pg12 = [ "pgx-pg-sys/pg12" ]

[dependencies]
enum-primitive-derive = "0.2.1"
lazy_static = "1.4.0"
num-traits = "0.2.12"
pgx-macros = { path = "../pgx-macros/", version= "^0.0.7"}
pgx-pg-sys = { path = "../pgx-pg-sys", version= "^0.0.7"}
serde = { version = "1.0.114", features = [ "derive" ] }
serde_cbor = "0.11.1"
serde_json = "1.0.56"
time = "0.2.16"
